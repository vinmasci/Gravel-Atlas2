<div id="profile-section" class="hidden">
    <div class="profile-container">
      <form id="profile-form" class="profile-form">
        <div class="form-group">
          <label for="name">Bio Name</label>
          <input type="text" id="name" name="name" placeholder="Your display name">
        </div>
  
        <div class="profile-image-section">
          <img id="profile-preview" src="/api/placeholder/100/100" alt="Profile" class="profile-image">
          <input type="file" id="profile-image" name="profile-image" accept="image/*">
        </div>
  
        <div class="form-group">
          <label for="instagram">Instagram</label>
          <input type="text" id="instagram" name="instagram" placeholder="Instagram username">
        </div>
  
        <div class="form-group">
          <label for="strava">Strava</label>
          <input type="text" id="strava" name="strava" placeholder="Strava profile URL">
        </div>
  
        <div class="form-group">
          <label for="facebook">Facebook</label>
          <input type="text" id="facebook" name="facebook" placeholder="Facebook profile URL">
        </div>
  
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" name="website" placeholder="Your website URL">
        </div>
  
        <button type="submit" class="save-profile-btn">Save Profile</button>
      </form>
    </div>
  </div>
