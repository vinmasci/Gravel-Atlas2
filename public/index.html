/* ============================
   SECTION: Bottom Navigation Tabs
   ============================ */
   .tabs {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    display: flex;
    background-color: #2c3e50;  /* Dark blue base color */
    border-top: 1px solid rgba(255, 255, 255, 0.1);  /* Subtle top border */

.draw-route-tab,
.tab {
    flex: 1;  /* Equal width distribution */
    display: flex !important;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    cursor: pointer;
    font-size: 14px;
    padding: 0 15px;
    transition: all 0.3s ease;
    position: relative;  /* For divider positioning */
}

/* Icon styling */
.tab i,
.draw-route-tab i {
    margin-right: 8px;
    font-size: 16px;
    transition: color 0.3s ease;
}

/* Dividers between tabs */
.tab:not(:last-child)::after,
.draw-route-tab::after {
    content: '';
    position: absolute;
    right: 0;
    top: 25%;
    height: 50%;
    width: 1px;
    background-color: rgba(255, 255, 255, 0.2);
}

/* Hover effects */
.draw-route-tab:hover,
.tab:hover {
    background-color: rgba(255, 101, 47, 0.1);  /* Slight background tint */
    color: #FF652F;  /* Your requested hover color */
}

.draw-route-tab:hover i,
.tab:hover i {
    color: #FF652F !important;  /* Icon color change on hover */
}

/* Active state */

.tab.active {

/* ============================

 ============================ */
 .tabs [data-tooltip] {
    position: relative;
}

.tabs [data-tooltip]::before {
    content: attr(data-tooltip);
    position: absolute;
    bottom: calc(100% + 10px);
    left: 50%;
    transform: translateX(-50%);
    padding: 8px 12px;
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    font-size: 12px;
    line-height: 1.4;
    white-space: nowrap;
    border-radius: 6px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 1000;
}

/* Show tooltip on hover */
.tabs [data-tooltip]:hover::before {
    visibility: visible;
    opacity: 1;
}

/* Edge case handling */
.tabs [data-tooltip]:first-child::before {
    left: 20px;
    transform: none;
}

.tabs [data-tooltip]:last-child::before {
    left: auto;
    right: 20px;
    transform: none;
}

/* Hide tooltips on mobile */
@media (max-width: 768px) {
    .tabs [data-tooltip]::before {
        display: none;
    }
}

<!-- Initialize -->
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Wait for map to load if it's not already loaded
            if (!map.loaded()) {
                await new Promise(resolve => map.on('load', resolve));
            }
            console.log('Map loaded successfully');
    
            // Initialize core
            await initCore();
            console.log('Application initialized successfully');
            
            // Comprehensive function check
            console.log('Final function check:', {
                // Map functions
                loadSegments: typeof window.loadSegments === 'function',
                removeSegments: typeof window.removeSegments === 'function',
                initGeoJSONSource: typeof window.initGeoJSONSource === 'function',
                
                // Photo functions
                loadPhotoMarkers: typeof window.loadPhotoMarkers === 'function',
                removePhotoMarkers: typeof window.removePhotoMarkers === 'function',
                
                // POI functions
                loadPOIMarkers: typeof window.loadPOIMarkers === 'function',
                removePOIMarkers: typeof window.removePOIMarkers === 'function',
                
                // GeoJSON functions
                parseTrackPoints: typeof window.parseTrackPoints === 'function'
            });
        } catch (error) {
            console.error('Error initializing application:', error);
        }
    });
    </script>
